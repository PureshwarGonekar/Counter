<!DOCTYPE html>
<html>
    <head>
        <title>Counter Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header-page">
            <h1>Enter Value Between 0 and 9 </h1>
            <div class="set-counter">
                <input type="text" id="number" placeholder="Enter Number">
                <button type="number" onclick="startCounter()">Start Counter</button>
            </div>

        </header>
        <main id="counter-container">
            <div class="counter" id="first">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
        </main>
        <script type="text/javascript" src="function.js"></script>
    </body>
</html>
